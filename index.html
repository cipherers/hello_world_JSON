<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Journal</title>
</head>
<body>
    <h2>Login</h2>
<form id="loginForm">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>
  <button type="submit">Login</button>
</form>

<div id="userRoleSection" style="display: none;">
  <h3 id="roleDisplay"></h3>
  <button id="exportButton" style="display: none;">Export My JSON Data</button>
</div>

<script>
    document.getElementById('exportButton').addEventListener('click', async () => {
  const username = document.getElementById('username').value;
  
  // Fetch the export endpoint
  const response = await fetch(`/export?username=${username}`);
  if (response.ok) {
    const blob = await response.blob();
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'journal.json';
    document.body.appendChild(a);
    a.click();
    a.remove();
  } else {
    alert('You do not have permission to export data.');
  }
});

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const response = await fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    if (response.ok) {
      const result = await response.json();
      document.getElementById('userRoleSection').style.display = 'block';
      document.getElementById('roleDisplay').innerText = `Role: ${result.role}`;

      if (['player', 'dungeonmaster'].includes(result.role)) {
        document.getElementById('exportButton').style.display = 'block';
      }
    } else {
      alert('Invalid login credentials');
    }
  });
</script>

  <h1>Player Journal Entry</h1>
  <form id="journalForm">
    <label for="name">Player Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="quest">Quest Name:</label>
    <input type="text" id="quest" name="quest" required>

    <label for="notes">Journal Entry:</label>
    <textarea id="notes" name="notes" rows="4" required></textarea>

    <button type="submit">Save Entry</button>
  </form>

  <script>
    // Handle form submission
    document.getElementById('journalForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const date = document.getElementById('date').value;
      const quest = document.getElementById('quest').value;
      const notes = document.getElementById('notes').value;

      // Send data to the server
      const response = await fetch('/journal', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, date, quest, notes })
      });

      const result = await response.json();
      alert(result.message);
    });
  </script>
</body>
</html>

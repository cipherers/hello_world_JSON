<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Journal</title>
</head>
<body>
  <h1>Player Journal Entry</h1>
  <form id="journalForm">
    <label for="name">Player Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="quest">Quest Name:</label>
    <input type="text" id="quest" name="quest" required>

    <label for="notes">Journal Entry:</label>
    <textarea id="notes" name="notes" rows="4" required></textarea>

    <button type="submit">Save Entry</button>
  </form>

  <script>
    // Handle form submission
    document.getElementById('journalForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const date = document.getElementById('date').value;
      const quest = document.getElementById('quest').value;
      const notes = document.getElementById('notes').value;

      // Send data to the server
      const response = await fetch('/journal', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, date, quest, notes })
      });

      const result = await response.json();
      alert(result.message);
    });
  </script>
</body>
</html>
